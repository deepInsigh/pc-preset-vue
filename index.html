<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定制系统</title>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

        document.domain = domain;
      }
